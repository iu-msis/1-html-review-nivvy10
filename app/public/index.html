<!doctype html>
<html>

<head>
  <title>User Information</title>
  <!-- Adding CSS stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Bootstrap V6 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
    <!-- Day.js Package-->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
  <!-- Nav Bar -->
  <div class="container">
    <header class="d-flex justify-content-center py-3 mb-4 border-bottom">
      <a href="https://getbootstrap.com/docs/5.1/assets/brand/bootstrap-logo.svg"
        class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
          <use xlink:href="#bootstrap" /></svg>
      </a>
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="welcome.html" class="nav-link" aria-current="page">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">User</a></li>
        <li class="nav-item"><a href="books.html" class="nav-link">Books</a></li>
      </ul>
    </header>
  </div>
</head>

<body>
  <!-- Bootstrap Profile container with user details -->
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row container d-flex justify-content-center" id="counter">
        <div class="col-xl-8 col-md-12">
          <div class="card user-card-full">
            <div class="row m-l-0 m-r-0">
              <div class="col-sm-4 bg-c-lite-green user-profile">
                <div class="card-block text-center text-white">
                  <!-- Image url from randomuser website -->
                  <div class="m-b-25"> <a v-bind:href="imagelink"><img v-bind:src="imagelink" class="img-radius"
                        alt="User-Profile-Image"></a> </div>
                  <h6 class="f-w-600" id="user-name">{{fullname}}, {{age}}</h6>
                  <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                </div>
              </div>
              <div class="col-sm-8">
                <div class="card-block">
                  <!-- Adding user information -->
                  <h4 class="m-b-20 p-b-5 b-b-default f-w-600 text-primary">Information</h4>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600 text-primary ">Origin</p>
                      <h6 class="text-muted f-w-400">{{origin}}</h6>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600 text-primary">Birthdate</p>
                      <h6 class="text-muted f-w-400">{{prettyBirthday}}</h6>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600 text-primary">Address</p>
                      <h6 class="text-muted f-w-400">{{address}}</h6>
                    </div>
                    <div class="col-sm-6">
                      <p class="m-b-10 f-w-600 text-primary">Phone</p>
                      <h6 class="text-muted f-w-400">{{phone}}</h6>
                    </div>
                  </div>
                  <div class="col-sm-10">
                    <p class="m-b-10 f-w-600 text-primary">Email</p>
                    <h6 class="text-muted f-w-400"><a class="text-muted f-w-400"
                        href="mailto: ivan.gomez@example.com">{{email}}</a>
                    </h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="d-flex justify-content-center"> 
            <form v-on:submit.prevent="fetchUserData">
              <button type ="submit" class="btn btn-primary">Refresh</button>
            </form>
          </div> -->

      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="js/books.js"></script>
  <!-- <script src="js/newbooks.js"></script> -->
</body>

</html>
